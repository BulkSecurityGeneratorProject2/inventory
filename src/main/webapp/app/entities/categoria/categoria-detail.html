
<div>
    <h2><span>Categoria</span> {{vm.categoria.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Nombre</dt></dt>
        <dd>
            <span>{{vm.categoria.nombre}}<span>
        </dd>
        <hr>
        <dt><span>Descripcion</dt></dt>
        <dd>
            <span>{{vm.categoria.descripcion}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
